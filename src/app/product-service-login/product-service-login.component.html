<div class="login-container">
    <h2 class="align-center">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" ngNativeValidate>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" formControlName="username" class="form-control" required/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" formControlName="password" class="form-control" required/>
        </div>
        <div class="form-group align-right">
            <button type="submit" class="btn btn-primary">
                Login
            </button>
        </div>
    </form>
    <div>
        <a (click)="login()">login with github</a>
    </div>
</div>
